<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Order Grid Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0e0a;
            color: #00ff41;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            background: linear-gradient(180deg, #1a2a1a 0%, #0f1e0f 100%);
            border-bottom: 3px solid #00ff41;
            padding: 15px 20px;
            text-align: center;
            box-shadow: 0 5px 30px rgba(0, 255, 65, 0.4), inset 0 1px 0 rgba(0, 255, 65, 0.3);
        }

        .title-text {
            font-family: 'Courier New', monospace;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 8px;
            color: #00ff41;
            text-shadow:
                0 0 10px #00ff41,
                0 0 20px #00ff41,
                0 0 30px #00ff41,
                0 2px 0 #003311;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .title-subtitle {
            font-family: 'Courier New', monospace;
            font-size: 11px;
            letter-spacing: 4px;
            color: #00ff4199;
            text-transform: uppercase;
            font-weight: normal;
        }

        #canvas {
            display: block;
            background: #000;
            flex: 1;
            width: 100%;
            cursor: default;
            box-shadow: inset 0 0 100px rgba(0, 255, 65, 0.05);
        }

        .control-panel {
            background: linear-gradient(180deg, #0f1e0f 0%, #071207 100%);
            border-top: 2px solid #00ff41;
            padding: 20px;
            box-shadow: 0 -5px 30px rgba(0, 255, 65, 0.3);
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            max-height: 200px;
            overflow-y: auto;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #00ff41;
            text-shadow: 0 0 5px #00ff41;
            font-weight: bold;
        }

        .value-display {
            color: #0f0;
            font-size: 14px;
            text-shadow: 0 0 8px #00ff41;
        }

        input[type="range"] {
            width: 100%;
            height: 4px;
            background: #001a00;
            border: 1px solid #00ff41;
            outline: none;
            -webkit-appearance: none;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.2);
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #00ff41;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0 0 10px #00ff41;
        }

        input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: #00ff41;
            cursor: pointer;
            border-radius: 50%;
            border: none;
            box-shadow: 0 0 10px #00ff41;
        }

        input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            accent-color: #00ff41;
            filter: brightness(1.2);
        }

        button {
            background: #001a00;
            color: #00ff41;
            border: 2px solid #00ff41;
            padding: 10px 20px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            box-shadow: 0 0 10px rgba(0, 255, 65, 0.3);
        }

        button:hover {
            background: #00ff41;
            color: #000;
            box-shadow: 0 0 20px #00ff41;
        }

        button:active {
            transform: scale(0.95);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #00ff4140;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #0f0;
            text-shadow: 0 0 10px #00ff41;
            font-family: 'Courier New', monospace;
        }

        .stat-label {
            font-size: 9px;
            color: #00ff4199;
            margin-top: 2px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            grid-column: span 2;
        }

        .button-group button {
            flex: 1;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 65, 0.03) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 255, 65, 0.03) 3px
            );
            pointer-events: none;
            z-index: 1000;
        }

        @keyframes flicker {
            0% { opacity: 0.98; }
            50% { opacity: 1; }
            100% { opacity: 0.98; }
        }

        #canvas {
            animation: flicker 0.15s infinite;
        }
    </style>
</head>
<body>
    <div class="title-bar">
        <div class="title-text">Z-ORDER GRID</div>
        <div class="title-subtitle">MORTON CURVE SPACE-FILLING VISUALIZATION</div>
    </div>

    <canvas id="canvas"></canvas>

    <div class="control-panel">
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="gridSize">16x16</div>
                <div class="stat-label">Grid Size</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="totalCells">256</div>
                <div class="stat-label">Total Cells</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="depthValue">4</div>
                <div class="stat-label">Depth</div>
            </div>
        </div>

        <div class="control-group">
            <label>Grid Depth: <span class="value-display" id="depthDisplay">4</span></label>
            <input type="range" id="depth" min="1" max="6" value="4" step="1">
        </div>

        <div class="control-group">
            <label>Animation Speed: <span class="value-display" id="speedDisplay">5</span></label>
            <input type="range" id="animSpeed" min="1" max="20" value="5" step="1">
        </div>

        <div class="control-group">
            <label class="checkbox-label">
                <input type="checkbox" id="showPath" checked>
                Show Path
            </label>
        </div>

        <div class="control-group">
            <label class="checkbox-label">
                <input type="checkbox" id="showCodes" checked>
                Show Z-Codes
            </label>
        </div>

        <div class="control-group">
            <label class="checkbox-label">
                <input type="checkbox" id="showCoords">
                Show Coordinates
            </label>
        </div>

        <div class="control-group">
            <label class="checkbox-label">
                <input type="checkbox" id="animatePath" checked>
                Animate Path
            </label>
        </div>

        <div class="button-group">
            <button onclick="resetAnimation()">Reset Animation</button>
            <button onclick="toggleAnimation()">Pause/Resume</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            const titleBar = document.querySelector('.title-bar');
            const controlPanel = document.querySelector('.control-panel');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight - titleBar.offsetHeight - controlPanel.offsetHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Z-Order encoding class
        class ZOrder {
            static encode(x, y) {
                return ZOrder.interleave(x) | (ZOrder.interleave(y) << 1);
            }

            static interleave(n) {
                n = (n | (n << 8)) & 0x00FF00FF;
                n = (n | (n << 4)) & 0x0F0F0F0F;
                n = (n | (n << 2)) & 0x33333333;
                n = (n | (n << 1)) & 0x55555555;
                return n;
            }

            static decode(code) {
                return {
                    x: ZOrder.deinterleave(code),
                    y: ZOrder.deinterleave(code >> 1)
                };
            }

            static deinterleave(n) {
                n = n & 0x55555555;
                n = (n | (n >> 1)) & 0x33333333;
                n = (n | (n >> 2)) & 0x0F0F0F0F;
                n = (n | (n >> 4)) & 0x00FF00FF;
                n = (n | (n >> 8)) & 0x0000FFFF;
                return n;
            }
        }

        // Grid cell class
        class GridCell {
            constructor(gridX, gridY, zCode, screenX, screenY, cellSize) {
                this.gridX = gridX;
                this.gridY = gridY;
                this.zCode = zCode;
                this.screenX = screenX;
                this.screenY = screenY;
                this.cellSize = cellSize;
                this.visited = false;
            }

            draw(ctx, showCodes, showCoords, isActive = false, isCurrent = false) {
                const x = this.screenX;
                const y = this.screenY;
                const size = this.cellSize;

                // Draw cell background
                if (isCurrent) {
                    ctx.fillStyle = 'rgba(0, 255, 65, 0.5)';
                } else if (isActive) {
                    ctx.fillStyle = 'rgba(0, 255, 65, 0.2)';
                } else if (this.visited) {
                    ctx.fillStyle = 'rgba(0, 255, 65, 0.05)';
                } else {
                    ctx.fillStyle = 'rgba(0, 0, 0, 0)';
                }
                ctx.fillRect(x, y, size, size);

                // Draw cell border
                ctx.strokeStyle = isCurrent ? '#00ff41' : 'rgba(0, 255, 65, 0.3)';
                ctx.lineWidth = isCurrent ? 2 : 1;
                ctx.strokeRect(x, y, size, size);

                // Calculate font size based on cell size
                const fontSize = Math.max(10, Math.min(size / 4, 14));
                ctx.font = `${fontSize}px 'Courier New', monospace`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';

                // Draw Z-code
                if (showCodes) {
                    ctx.fillStyle = isCurrent ? '#00ff41' : 'rgba(0, 255, 65, 0.8)';
                    ctx.fillText(this.zCode.toString(), x + size / 2, y + size / 2);
                }

                // Draw coordinates
                if (showCoords) {
                    ctx.fillStyle = 'rgba(0, 255, 65, 0.5)';
                    ctx.font = `${Math.max(8, fontSize - 2)}px 'Courier New', monospace`;
                    const coordText = `(${this.gridX},${this.gridY})`;
                    const yOffset = showCodes ? size * 0.7 : size / 2;
                    ctx.fillText(coordText, x + size / 2, y + yOffset);
                }

                // Draw order number if current
                if (isCurrent) {
                    ctx.fillStyle = '#00ff41';
                    ctx.font = `bold ${Math.max(8, fontSize - 2)}px 'Courier New', monospace`;
                    ctx.textAlign = 'left';
                    ctx.fillText('â¬¤', x + 5, y + fontSize);
                }
            }
        }

        // State
        let depth = 4;
        let animSpeed = 5;
        let showPath = true;
        let showCodes = true;
        let showCoords = false;
        let animatePath = true;
        let animating = true;
        let cells = [];
        let pathPoints = [];
        let currentStep = 0;
        let frameCounter = 0;

        // Generate grid cells
        function generateGrid() {
            cells = [];
            pathPoints = [];
            currentStep = 0;

            const cellsPerSide = 1 << depth; // 2^depth
            const gridSize = Math.min(canvas.width, canvas.height) * 0.8;
            const cellSize = gridSize / cellsPerSide;
            const offsetX = (canvas.width - gridSize) / 2;
            const offsetY = (canvas.height - gridSize) / 2;

            // Generate all cells with their Z-codes
            const cellMap = [];
            for (let y = 0; y < cellsPerSide; y++) {
                for (let x = 0; x < cellsPerSide; x++) {
                    const zCode = ZOrder.encode(x, y);
                    const screenX = offsetX + x * cellSize;
                    const screenY = offsetY + y * cellSize;
                    const cell = new GridCell(x, y, zCode, screenX, screenY, cellSize);
                    cellMap.push(cell);
                }
            }

            // Sort by Z-order
            cellMap.sort((a, b) => a.zCode - b.zCode);
            cells = cellMap;

            // Generate path points
            for (let i = 0; i < cells.length; i++) {
                const cell = cells[i];
                pathPoints.push({
                    x: cell.screenX + cell.cellSize / 2,
                    y: cell.screenY + cell.cellSize / 2,
                    order: i
                });
            }

            // Update stats
            document.getElementById('gridSize').textContent = `${cellsPerSide}x${cellsPerSide}`;
            document.getElementById('totalCells').textContent = cells.length;
            document.getElementById('depthValue').textContent = depth;
        }

        // Draw the Z-order path
        function drawPath(upToStep = -1) {
            if (!showPath || pathPoints.length < 2) return;

            const endStep = upToStep >= 0 ? Math.min(upToStep, pathPoints.length - 1) : pathPoints.length - 1;

            // Draw path line
            ctx.strokeStyle = 'rgba(0, 255, 65, 0.6)';
            ctx.lineWidth = 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            ctx.beginPath();
            ctx.moveTo(pathPoints[0].x, pathPoints[0].y);

            for (let i = 1; i <= endStep; i++) {
                ctx.lineTo(pathPoints[i].x, pathPoints[i].y);
            }

            ctx.stroke();

            // Draw arrow at the current position if animating
            if (animatePath && endStep > 0 && endStep < pathPoints.length - 1) {
                const curr = pathPoints[endStep];
                const prev = pathPoints[endStep - 1];
                const angle = Math.atan2(curr.y - prev.y, curr.x - prev.x);
                const arrowSize = 10;

                ctx.fillStyle = '#00ff41';
                ctx.beginPath();
                ctx.moveTo(curr.x, curr.y);
                ctx.lineTo(
                    curr.x - arrowSize * Math.cos(angle - Math.PI / 6),
                    curr.y - arrowSize * Math.sin(angle - Math.PI / 6)
                );
                ctx.lineTo(
                    curr.x - arrowSize * Math.cos(angle + Math.PI / 6),
                    curr.y - arrowSize * Math.sin(angle + Math.PI / 6)
                );
                ctx.closePath();
                ctx.fill();
            }

            // Draw start marker
            ctx.fillStyle = 'rgba(0, 255, 65, 0.8)';
            ctx.beginPath();
            ctx.arc(pathPoints[0].x, pathPoints[0].y, 5, 0, Math.PI * 2);
            ctx.fill();

            // Draw end marker (if path is complete or not animating)
            if (!animatePath || endStep >= pathPoints.length - 1) {
                ctx.fillStyle = '#00ff41';
                ctx.beginPath();
                ctx.arc(pathPoints[pathPoints.length - 1].x, pathPoints[pathPoints.length - 1].y, 5, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Draw everything
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw cells
            const currentIndex = animatePath ? currentStep : cells.length - 1;

            for (let i = 0; i < cells.length; i++) {
                const cell = cells[i];
                const isActive = i <= currentIndex;
                const isCurrent = i === currentIndex && animatePath;

                if (animatePath) {
                    cell.visited = i < currentIndex;
                }

                cell.draw(ctx, showCodes, showCoords, isActive, isCurrent);
            }

            // Draw path
            if (animatePath) {
                drawPath(currentStep);
            } else {
                drawPath();
            }

            // Draw legend
            drawLegend();
        }

        // Draw legend
        function drawLegend() {
            const padding = 20;
            const lineHeight = 20;
            let y = padding;

            ctx.font = "12px 'Courier New', monospace";
            ctx.textAlign = 'left';
            ctx.textBaseline = 'top';

            // Title
            ctx.fillStyle = '#00ff41';
            ctx.fillText('Z-ORDER TRAVERSAL', padding, y);
            y += lineHeight * 1.5;

            // Info
            ctx.fillStyle = 'rgba(0, 255, 65, 0.7)';
            ctx.fillText(`Step: ${currentStep + 1} / ${cells.length}`, padding, y);
            y += lineHeight;

            if (currentStep < cells.length) {
                const cell = cells[currentStep];
                ctx.fillText(`Current Z-Code: ${cell.zCode}`, padding, y);
                y += lineHeight;
                ctx.fillText(`Grid Pos: (${cell.gridX}, ${cell.gridY})`, padding, y);
            }
        }

        // Animation loop
        function animate() {
            if (animating && animatePath) {
                frameCounter++;
                if (frameCounter >= (21 - animSpeed)) {
                    frameCounter = 0;
                    currentStep++;
                    if (currentStep >= cells.length) {
                        currentStep = 0;
                        // Reset visited state
                        cells.forEach(cell => cell.visited = false);
                    }
                }
            }

            draw();
            requestAnimationFrame(animate);
        }

        // Reset animation
        function resetAnimation() {
            currentStep = 0;
            frameCounter = 0;
            cells.forEach(cell => cell.visited = false);
        }

        // Toggle animation
        function toggleAnimation() {
            animating = !animating;
        }

        // Event listeners
        document.getElementById('depth').addEventListener('input', (e) => {
            depth = parseInt(e.target.value);
            document.getElementById('depthDisplay').textContent = depth;
            generateGrid();
        });

        document.getElementById('animSpeed').addEventListener('input', (e) => {
            animSpeed = parseInt(e.target.value);
            document.getElementById('speedDisplay').textContent = animSpeed;
        });

        document.getElementById('showPath').addEventListener('change', (e) => {
            showPath = e.target.checked;
        });

        document.getElementById('showCodes').addEventListener('change', (e) => {
            showCodes = e.target.checked;
        });

        document.getElementById('showCoords').addEventListener('change', (e) => {
            showCoords = e.target.checked;
        });

        document.getElementById('animatePath').addEventListener('change', (e) => {
            animatePath = e.target.checked;
            if (!animatePath) {
                currentStep = cells.length - 1;
                cells.forEach(cell => cell.visited = true);
            } else {
                resetAnimation();
            }
        });

        // Initialize
        generateGrid();
        requestAnimationFrame(animate);
    </script>
</body>
</html>

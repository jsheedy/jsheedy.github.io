<!DOCTYPE html>
<html>
<head>
    <title>Test</title>
</head>
<body>
    <h1>Testing trees.html</h1>
    <p>Open console (F12) to see debug info</p>
    <iframe src="trees.html" width="100%" height="600px"></iframe>

    <script>
        setTimeout(() => {
            console.log('Checking iframe...');
            const iframe = document.querySelector('iframe');
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                console.log('Iframe loaded:', iframeDoc.title);

                // Check for errors
                const canvas = iframeDoc.getElementById('canvas');
                console.log('Canvas found:', canvas);
                console.log('Canvas size:', canvas.width, 'x', canvas.height);
            } catch(e) {
                console.error('Error accessing iframe:', e);
            }
        }, 2000);
    </script>
</body>
</html>
